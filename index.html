<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beauty Salon LP</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #111;
      background: #fff;
    }

    /* 追加：幅を整える */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* ヒーロー（改良：暗いフィルター追加） */
    .hero {
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url('https://picsum.photos/1200/700') center/cover;
      color: white;
      text-align: center;
      padding: 120px 20px;
    }

    .hero h1 {
      font-size: 40px;
      margin: 0 0 14px;
    }

    .hero p {
      margin: 0;
      opacity: 0.95;
      font-size: 18px;
    }

    /* ボタン（改良：hover + transition） */
    .btn {
      display: inline-block;
      padding: 14px 30px;
      background: #111;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 22px;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn:hover {
      opacity: 0.85;
      transform: translateY(-1px);
    }

    /* 共通セクション */
    .section {
      padding: 70px 20px;
      text-align: center;
    }

    .section h2 {
      margin: 0 0 12px;
      font-size: 28px;
    }

    .section .sub {
      margin: 0 auto;
      max-width: 720px;
      color: #444;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .card {
      background: #f6f6f6;
      padding: 30px;
      width: 260px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.10);
    }

    .card h3 {
      margin: 0 0 10px;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* CTA */
    .cta {
      background: #f0f0f0;
    }

    /* フッター */
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 25px;
    }

    /* スマホ対応 */
    @media (max-width: 768px) {
      .hero {
        padding: 80px 20px;
      }

      .hero h1 {
        font-size: 26px;
      }

      .hero p {
        font-size: 16px;
      }

      .section {
        padding: 55px 16px;
      }
    }
  </style>
</head>

<body>

  <!-- ヒーロー -->
  <div class="hero">
    <div class="container">
      <h1>あなた史上、最高のヘアスタイルへ</h1>
      <p>都内人気サロンが理想を叶えます</p>
      <a href="#" class="btn">今すぐ予約する</a>
    </div>
  </div>

  <!-- サービス -->
  <div class="section">
    <div class="container">
      <h2>サービス内容</h2>
      <p class="sub">丁寧なカウンセリングで、あなたに似合うスタイルを一緒に作ります。</p>

      <div class="card-container">
        <div class="card">
          <h3>カット</h3>
          <p>似合わせデザイン</p>
        </div>

        <div class="card">
          <h3>カラー</h3>
          <p>透明感カラー</p>
        </div>

        <div class="card">
          <h3>パーマ</h3>
          <p>ナチュラルウェーブ</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 料金 -->
  <div class="section">
    <div class="container">
      <h2>料金プラン</h2>
      <p class="sub">表示価格は税込です。髪の状態に合わせて最適なメニューをご提案します。</p>

      <div class="card-container">
        <div class="card">
          <h3>カット</h3>
          <p class="price">¥5,000</p>
        </div>

        <div class="card">
          <h3>カット＋カラー</h3>
          <p class="price">¥12,000</p>
        </div>

        <div class="card">
          <h3>フルコース</h3>
          <p class="price">¥18,000</p>
        </div>
      </div>
    </div>
  </div>

  <!-- CTA -->
  <div class="section cta">
    <div class="container">
      <h2>ご予約・お問い合わせ</h2>
      <p class="sub">空き状況の確認だけでもOK。お気軽にご連絡ください。</p>
      <a href="#" class="btn">お問い合わせはこちら</a>
    </div>
  </div>

  <!-- フッター -->
  <footer>
    <p>© 2026 Beauty Salon</p>
  </footer>

</body>
</html>
