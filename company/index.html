<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>企業サイト</title>
<style>
body { margin:0; font-family:Arial, sans-serif; }
header { background:#111; color:white; padding:20px; text-align:center; }
.hero { background:#333; color:white; text-align:center; padding:100px 20px; }
.section { padding:60px 20px; text-align:center; }
.container { max-width:1000px; margin:0 auto; }
.grid { display:flex; gap:20px; justify-content:center; flex-wrap:wrap; }
.card { background:#f5f5f5; padding:30px; width:260px; border-radius:10px; }
footer { background:#111; color:white; text-align:center; padding:20px; }
@media(max-width:768px){
.hero{ padding:70px 20px; }
.card{ width:100%; }
}
</style>
</head>

<body>

<header>
<h2>Honda Tech株式会社</h2>
</header>

<div class="hero">
<h1>テクノロジーで未来を創る</h1>
<p>Web制作・システム開発・DX支援</p>
</div>

<div class="section">
<div class="container">
<h2>事業内容</h2>

<div class="grid">
<div class="card">
<h3>Web制作</h3>
<p>高品質なサイト制作</p>
</div>

<div class="card">
<h3>システム開発</h3>
<p>業務効率化ツール構築</p>
</div>

<div class="card">
<h3>コンサルティング</h3>
<p>DX推進支援</p>
</div>
</div>

</div>
</div>

<div class="section" style="background:#f0f0f0;">
<h2>会社概要</h2>
<p>設立：2026年</p>
<p>所在地：東京都</p>
<p>代表：Honda</p>
</div>

<footer>
<p>© 2026 Honda Tech</p>
</footer>

</body>
</html>
