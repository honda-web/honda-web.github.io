  <title>ポートフォリオ | Honda</title>

    .container { max-width:1000px; margin:0 auto; padding:0 16px; }
    .section { padding:60px 0; }
    .grid { display:flex; gap:20px; flex-wrap:wrap; }
    .card { background:#f6f6f6; border-radius:12px; padding:25px; width:300px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    a.btn { display:inline-block; padding:12px 22px; background:#111; color:#fff; text-decoration:none; border-radius:8px; margin-top:12px; }
    footer { background:#111; color:#fff; text-align:center; padding:20px; }
    @media (max-width:768px){ .card{ width:100%; } }
  </style>
</head>

<header>

    <p>AI×Web制作で、スピードと品質を両立します。</p>
  </div>
</header>

    <h2>制作実績</h2>
    <div class="grid">
      <div class="card">
        <h3>美容院LP</h3>
        <p>レスポンシブ対応・CTAありのLP。</p>

      <div class="card">
       <h3>整体院LP</h3>
<p>レスポンシブ対応の整体院ランディングページ。</p>
<a class="btn" href="/seitai/" target="_blank">サイトを見る</a>
      </div>

      <div class="card">
        <h3>企業サイト</h3>
<p>企業向けコーポレートサイトのサンプル。</p>
<a class="btn" href="/company/" target="_blank">サイトを見る</a>
      </div>
    </div>
  </div>
</div>

<div class="section" style="background:#f0f0f0;">
  <div class="container">
    <h2>自己紹介</h2>
    <p>HTML/CSSを学習しながら、AIを活用して制作スピードを上げています。小規模店舗・個人事業向けのLP制作が得意です。</p>
  </div>
</div>

<div class="section">
  <div class="container">
    <h2>お問い合わせ</h2>
    <p>ご相談はこちら：example@gmail.com（あとで自分のに変える）</p>

<footer>
